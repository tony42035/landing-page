<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方案費用 - 小懶蟲</title>

    <link rel="stylesheet" href="stylesheets/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body{
            font-family: 'Noto Sans TC', sans-serif;
        }
    </style>
</head>
<body>
    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="bi bi-record-fill text-info me-2"></i>小懶蟲</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-3 ">
                        <a class="nav-link " aria-current="page" href="index.html">首頁</a>
                    </li>
                    <li class="nav-item mx-3 ">
                        <a class="nav-link" href="#">服務介紹</a>
                    </li>
                    <li class="nav-item mx-3 ">
                        <a class="nav-link" href="#">方案介紹</a>
                    </li>
                    <li class="nav-item mx-3 ">
                        <a class="nav-link" href="qa.html">常見問題</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-info active" href="payment.html">方案費用</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header style="background-image: url(./images/bg_paper.png);">
        <div class="text-center py-5">
            <p class="text-info mb-0">HAPPY LIFE</p>
            <h1 class="fw-bold">開始當個小懶蟲</h1>
        </div>
    </header>


    <section class="py-5 container">
        <!-- 主要內容 -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form action="#" class="p-lg-5 shadow-lg p-3">
                    <!-- 選擇方案 -->
                    <h3 class="deco-line mb-3">選擇方案</h3>
                    <div class="row row-cols-1 row-cols-lg-3 g-3 mb-5">
                        <div class="col">
                            <button type="button" class="btn btn-outline-info text-dark w-100 btn-lg py-3">
                                小小搭懶蟲 <br class="d-none d-lg-block">NT 298/月
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-outline-info text-dark w-100 btn-lg py-3">
                                睡一整天囉 <br class="d-none d-lg-block">NT 666/月
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-outline-info text-dark w-100 btn-lg py-3 btn-special active">
                                客製化方案 <br class="d-none d-lg-block">客服詢價
                            </button>
                        </div>
                    </div>

                    <h3 class="deco-line mb-3">填寫資料</h3>
                    <div class="row">
                        <div class="col-lg-6 mb-3">
                            <label for="lastName" class="form-lebel mb-2">名字</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                        <div class="col-lg-6 mb-3">
                            <label for="firstName" class="form-lebel mb-2">姓氏</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="phoneNum" class="form-lebel mb-2">手機號碼</label>
                            <input type="tel" class="form-control" id="phoneNum" required>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="myEmail" class="form-lebel mb-2">電子郵件</label>
                            <input type="email" class="form-control" id="myEmail" required>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="myAddress" class="form-lebel mb-2">住址</label>
                            <input type="text" class="form-control" id="myAddress" required>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="contactTime" class="form-lebel mb-2">方便聯繫時間</label>
                            <select class="form-select" id="contactTime" aria-label="Default select example" required>
                                <option selected>09:00-12:00</option>
                                <option value="1">12:00-17:00</option>
                                <option value="2">18:00-21:00</option>
                            </select>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="" class="form-lebel mb-2">加值服務</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                    <label class="form-check-label" for="inlineCheckbox1">每週一清掃家裡+100</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2">按摩+50</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                    <label class="form-check-label" for="inlineCheckbox3">聽你說話+150</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 mb-4">
                            <label for="message" class="form-lebel mb-2">備註說明</label>
                            <textarea name="" class="form-control" id="message" cols="30" rows="10" style="height: 86px;"></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-info w-100">確認方案</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>

    </section>
    
    <!-- 其他協助 -->
    <section class="py-5 container">
        <h2 class="text-center mb-4">需要其他協助嗎？</h2>
        <div class="row justify-content-center g-3">
            <div class="col-lg-3">
                <div class="card border-0 shadow py-2">
                    <div class="card-body text-center">
                        <a href="#" class="text-decoration-none link-secondary stretched-link">
                            <i class="bi bi-telephone-fill text-info h4 pe-1"></i>
                            <span class="h4">07-555-666</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card border-0 shadow py-2">
                    <div class="card-body text-center">
                        <a href="#" class="text-decoration-none link-secondary stretched-link">
                            <i class="bi bi-facebook text-info h4 pe-1"></i>
                            <span class="h4">我就是個小懶蟲</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card border-0 shadow py-2 ">
                    <div class="card-body text-center ">
                        <a href="qa.html" class="text-decoration-none link-secondary stretched-link">
                            <i class="bi bi-question-lg text-info h4 pe-1"></i>
                            <span class="h4">常見問題</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer class="bg-secondary">
        <div class="text-light text-center py-4">
            Copyright © 2023 莊又勳.All rights reserved.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
